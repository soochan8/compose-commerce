<div style="padding: 16px; border-bottom: 1px solid #eee;">
    <button
            id="coupon_SUMMER_SALE_2025"
            onclick="downloadCoupon('SUMMER_SALE_2025')"
            style="width: 100%; padding: 12px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 8px;">
        여름맞이 10% 쿠폰 받기
    </button>
</div>

<script>
    /**
     * 쿠폰 발급 요청
     */
    function downloadCoupon(couponId) {
        const button = document.getElementById('coupon_' + couponId);

       //발급 중
        if (button) {
            button.innerText = '발급 중...';
            button.disabled = true;
            button.style.backgroundColor = '#ffc107'; // '처리 중'을 의미하는 노란색 계열로 변경
        }

        if (window.AndroidBridge && typeof window.AndroidBridge.downloadCoupon === 'function') {
            // UI가 변경될 수 있도록 아주 짧은 지연 후 네이티브 함수를 호출합니다.
            setTimeout(() => {
                window.AndroidBridge.downloadCoupon(couponId);
            }, 50);
        } else {
            alert("쿠폰 발급은 앱에서만 가능합니다.");
            // 브릿지가 없는 경우 버튼을 원래 상태로 되돌립니다.
            if (button) {
                button.innerText = '여름맞이 10% 쿠폰 받기';
                button.disabled = false;
                button.style.backgroundColor = '#28a745';
            }
        }
    }

    /**
     * 쿠폰 발급 성공
     */
    function markCouponAsDownloaded(couponId) {
        const button = document.getElementById('coupon_' + couponId);
        if (button) {
            button.style.backgroundColor = 'grey';
            button.innerText = '보유 중';
            button.disabled = true; // 버튼 비활성화
            button.onclick = null; // 클릭 이벤트 제거
        }
    }

    /**
     * 쿠폰 발급 실패
     */
    function revertCouponButton(couponId) {
        const button = document.getElementById('coupon_' + couponId);
        if (button) {
            button.innerText = '여름맞이 10% 쿠폰 받기';
            button.style.backgroundColor = '#28a745'; // 원래의 초록색
            button.disabled = false; // 버튼 다시 활성화
        }
    }
</script>
